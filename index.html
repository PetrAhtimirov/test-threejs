<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test ThreeJS</title>
  </head>
  <body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <button class="menu_button">
      <img src="./assets/icons/menu.svg" alt="">
    </button>
    <div class="menu_container d-none">
      <label class="switch_wrapper snow_toggler">
        <span>Снегопад</span>
        <div class="switch">
          <input class="snow_input" type="checkbox" checked="checked">
          <span class="slider round"></span>
        </div>
      </label>
      <label class="switch_wrapper fog_toggler">
        <span>Туман</span>
        <div class="switch">
          <input class="fog_input" type="checkbox" checked="checked">
          <span class="slider round"></span>
        </div>
      </label>
      <label class="switch_wrapper daynight_toggler">
        <span>День/Ночь</span>
        <div class="switch">
          <input class="daynight_input" type="checkbox" checked="checked">
          <span class="slider round"></span>
        </div>
      </label>
    </div>
    <div class="stats_wrapper"></div>
    <div class="loader_wrapper">
      <div class="loader_content">
        <span>Test ThreeJS</span>
        <span class="loader"></span>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
